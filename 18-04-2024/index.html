<html lang="en">

<head>

         .fr{
        cursor: pointer;

<body>

    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <div class="row w-100 align-items-center">

                    <div class="col-lg-4 col-md-4 col-sm-12 logo-bar">
                        <a class="navbar-brand" href="">
                            <img src="./Images/Navbar/Light/Frame 44.svg" alt="logo">
                            <span class="ml-2 text-dark font-weight-bold">MyCourse.io</span>
                        </a>
                    </div>

                    <div class="col-lg-4 col-md-4 col-sm-12">
                        <div class="input-group">
                            <input class="form-control py-2 bg-white btn-outline-dark border-white" type="search"
                                placeholder="Search for course" id="example-search-input">

                            <span class="input-group-append">
                                <button class="btn btn-outline-dark bg-white border-white" type="button"><img
                                        style="width: 15px;" src="./Images/Navbar/Light/search-icon.webp"
                                        alt=""></button>
                            </span>
                        </div>
                    </div>

                    <div class="col-lg-4 col-md-4 col-sm-12 mt-2 d-flex justify-content-end">
                        <button style="border-radius: 15px;"
                            class="btn bg-white btn-outline-dark border-white text-dark mr-3">Become instructor</button>

                        <button style="border-radius: 15px;" class="btn btn-outline-dark mr-3" data-toggle="modal"
                            data-target="#loginModal">
                            <span class="font-weight-bold">Login</span>
                        </button>

                        <button style="border-radius: 15px;" class="btn btn-success" data-toggle="modal"
                            data-target="#signupModal">
                            <span class="font-weight-bold">Sign Up</span>
                        </button>
                    </div>  

                    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog"
                        aria-labelledby="loginModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="loginModalLabel">Login</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <form>
                                        <div class="form-group">
                                            <label for="username">Username</label>
                                            <input type="text" class="form-control" id="username">
                                        </div>
                                        <div class="form-group">
                                            <label for="password">Password</label>
                                            <input type="password" class="form-control" id="password">
                                        </div>
                                        <button type="submit" class="btn btn-primary">Login</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="modal fade" id="signupModal" tabindex="-1" role="dialog"
                        aria-labelledby="signupModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="signupModalLabel">Sign Up</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <form>
                                        <div class="form-group">
                                            <label for="email">Email</label>
                                            <input type="email" class="form-control" id="email"
                                                placeholder="Enter your email">
                                        </div>
                                        <div class="form-group">
                                            <label for="password">Password</label>
                                            <input type="password" class="form-control" id="password"
                                                placeholder="Enter your password">
                                        </div>
                                        <div class="form-group">
                                            <label for="phone">Phone Number</label>
                                            <input type="text" class="form-control" id="phone"
                                                placeholder="Enter your phone number">
                                        </div>
                                        <button type="submit" class="btn btn-primary">Sign Up</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>



        </nav>
    </header>

    <main>

                </div>

                <div class="carousel-item">
                    <img class="d-block w-100" src="./Images/carousel/AnomalyDX11_QMI0T1aikP.jpg" alt="Second slide">
                </div>

                <div class="carousel-item">
                    <img class="d-block w-100" src="./Images/carousel/AnomalyDX11_s9dg2qsA7k.jpg" alt="Third slide">
                </div>
            </div>

            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>

            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>

        </div>

        
        <div class="col-12 mt-5 container">

                <a class="fr list-group-item list-group-item-action border rounded d-none d-lg-block" data-toggle="list" role="tab">UI Design</a>
                <a class="fr list-group-item list-group-item-action border rounded d-none d-lg-block" data-toggle="list" role="tab">Web Programming</a>
                <a class="fr list-group-item list-group-item-action border rounded d-none d-lg-block" data-toggle="list" role="tab">Mobile Programming</a>
                <a class="fr list-group-item list-group-item-action border rounded d-none d-lg-block" data-toggle="list" role="tab">Backend Development</a>
                <a class="fr list-group-item list-group-item-action border rounded d-none d-lg-block" data-toggle="list" role="tab">Vue JS</a>

    </main>
