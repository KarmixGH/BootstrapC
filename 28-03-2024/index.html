<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>
    
    <main class="container">
        <form class="d-flex flex-column form-group mt-5">

            <label class="mt-3" for="enterUserName">Enter Your Full Name </label>
            <input class="w-25 form-control" type="text" name="fullName" id="enterUserName">

            <label class="mt-3" for="enterYourPassword">Enter Password </label>
            <input class="w-25 form-control" type="text" name="password" id="enterYourPassword">

            <label class="mt-3" for="enterYourEmail">Enter Email </label>
            <input class="w-25 form-control" type="email" name="yourEmail" id="enterYourEmail">

            <div class="form-check mt-3">
                <input type="checkbox" class="form-check-input " id="exampleCheck">
                <label class="form-check-label" for="exampleCheck">Check me</label>
              </div>

            <button type="submit" class="btn btn-primary w-25 mt-5">Submit</button>

            <input class="form-control w-25 mt-3" type="text" value="Readonly input is here" readonly>

            <label class="mt-3" for="myFile">Click Me</label>
            <input class="mt-3" type="file" id="myFile" name="filename" hidden>
        </form>


        


    </main>



    <script src="./js/bootstrap.min.js"></script>
</body>
</html>
